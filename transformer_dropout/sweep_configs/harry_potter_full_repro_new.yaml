program: transformer_dropout/training_script.py
name: harry_potter_full_dropout_new_repro
project: transformer_dropout_5
method: grid
run_cap: 2000
metric:
  goal: minimize
  name: est_val_loss
early_terminate:
    type: hyperband
    min_iter: 1500
    eta: 2
    strict: True
parameters:
    model_config:
        parameters:
            bias:
                value: False
            context_size:
                value: 200
            n_embed: 
                value: 200
            n_layer: 
                value: 4
            n_head: 
                value: 4
            dropout_rate:
                value: 0.3
            use_learned_dropout:
                value: True
            learned_dropout_config:
                parameters:
                    use_dropout_entropy_in_loss:
                        values: [True, False]
                    use_dropout_l1_norm_in_loss:
                        values: [True, False]
                    use_sigmoid_on_dropout_mask:
                        value: True
                    use_canonical_entropy:
                        value: False
                    use_detached_x_in_dropout_mask:
                        value: True
                    A_param_config:
                        parameters:
                            init_mean:
                                values: [0, 10]
                            init_std:
                                values: [1, 10]
                            optimizer_type:
                                value: "ADAMW"
                            lr:
                                values: [1, null]
                    B_param_config:
                        parameters:
                            init_mean:
                                values: [0, 1.5707]
                            init_std:
                                value: 0
                            optimizer_type:
                                value: "ADAMW"
                            lr:
                                values: [3e-3, 3e-2, null]
                    dropout_entropy_lambda:
                        parameters:
                            max_lambda:
                              value: 1
                            coefficient:
                              values: [0.001, null]
    batch_size: 
        value: 50
    train_steps: 
        value: 3000
    lr: 
        value: 3e-4
    warmup_iters:
        value: 100
    min_lr: 
        value: 3e-5
    gradient_accumulation_steps: 
        value: 16
    lr_decay_iters: 
        value: 3000
    est_interval: 
        value: 200
    est_steps: 
        value: 100