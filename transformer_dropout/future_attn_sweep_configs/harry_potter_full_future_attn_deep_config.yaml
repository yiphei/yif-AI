program: transformer_dropout/training_script.py
name: harry_potter_full_future_attn_deep_config
project: transformer_dropout_5_future_attn
method: grid
metric:
  goal: minimize
  name: est_val_loss
parameters:
    model_config:
        parameters:
            bias:
                value: False
            context_size:
                value: 100
            n_embed: 
                value: 150
            n_layer: 
                value: 10
            n_head: 
                value: 10
            dropout_rate:
                value: 0.3
            use_learned_dropout:
                value: True
            learned_dropout_config:
                parameters:
                    use_bias:
                        value: False
                    start_layer:
                        value: 1
                    end_layer:
                        value: 10
                    future_dim:
                        values: [2, 5, 10, 20, 50, 75 ,99]
                    mask_loss_type:
                        values: [1,2]
                    mask_loss_coeff:
                        values: [0.1, 0.5, 1, 2, 5, 10, 25, 50]
                    n_heads:
                        value: 10
                    profile_dropout_mask:
                        value: False
    batch_size: 
        value: 50
    train_steps: 
        value: 10000
    lr: 
        value: 3e-4
    warmup_iters:
        value: 300
    min_lr: 
        value: 3e-5
    gradient_accumulation_steps: 
        value: 16
    lr_decay_iters: # code needs to be modified 
        value: 700000
    est_interval: 
        value: 500
    est_steps:
        value: 200