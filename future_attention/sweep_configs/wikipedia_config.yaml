program: future_attention_transformer/training_script.py
name: testttt_config
project: future_attention_transformer_v1
method: grid
metric:
  goal: minimize
  name: est_val_loss
parameters:
    model_config:
        parameters:
            use_bias:
                value: False
            context_size:
                value: 10
            n_embed: 
                value: 10
            n_layer: 
                value: 1
            n_head: 
                value: 2
            dropout_rate:
                value: 0
            start_layer:
                value: 1
            end_layer:
                value: 1
            future_attn_loss_type:
                values: [1, 2]
            use_future_attn_loss:
                value: True
            future_dim:
                values: [5, 9]
            detach_future_ground_truth:
                values: [True, False]
            future_attn_loss_coeff:
                value: 1
    batch_size: 
        value: 1
    train_steps: 
        value: 10000
    lr: 
        value: 9e-4
    warmup_iters:
        value: 10
    min_lr: 
        value: 9e-5
    gradient_accumulation_steps: 
        value: 1
    lr_decay_iters: 
        value: 20
    est_interval: 
        value: 10
    est_steps: 
        value: 10